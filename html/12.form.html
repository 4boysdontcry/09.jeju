<!-- 
1. form은 전송방식 method가 두가지(GET, POST)
- GET : 주소줄을 통해서 보내는 방법 (약식 전송인 느낌)
- POST : 우편물을 만든다(header, body) <header에는 받는사람, 보내는 사람 등 / body는 우편의 내용>
- <form action="폼에 입력된 데이터를 보낼 주소(서버에만 보낼수 있음)" method="전송방식(get, post)">

2. RESTFul - 표준은 아니지만 $ajax(jquery),axios에서 쓰이고 있음
    -CRUD (create(post), read(get), update, delete) <만들고 가져오고 수정하고 삭제 - 데이터 핸들링의 모든 것>
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form을 알아보자 - 전송/검증</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/12.form.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="//127.0.0.1:3000/test" method="GET">
            <div class="form-inline p-3">
                <input class="form-control m-2" type="text" name="query" placeholder="작성자">
                <input class="form-control m-2 w-50" type="text" name="comment" placeholder="한줄 감상평">       <!-- class를 통해 부트스트랩이 디자인을 넣어줌 -->
                <button class="btn btn-primary m-2">등록</button>  <!-- button의 기본 type은 submit이기 때문에 알아서 서버에 컨텐츠를 제출함(타입을 바꾸면 안됨) -->
            </div>
        </form>
    </div>
    <script src="../js/12.form.js"></script>
</body>
</html>



<!-- 
    request : client에서 server로 전송한 정보
    response : server에서 client로 응답한(보내준/출력한) 정보

    - POST Header: GET과 다르게 아래의 두 정보가 추가되어 있음. Content(body)가 존재함
Content-Type: application/x-www-form-urlencoded     <body안에 컨텐츠(내용)가 들어감>
Origin: http://127.0.0.1:5500


    - GET Header <주소줄 안에 컨텐츠가 들어감>
